<!DOCTYPE html>
<head>
	<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>WebAssembly Example</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="styles.css"  />
		<script src="index.js"></script>
		<script src="run.js"></script>
	</head>
	<body>
		<div id="kim">
			<div id="ledbar">
				<div id="ledbar-0"></div>
				<div id="ledbar-1"></div>
				<div id="ledbar-2"></div>
				<div id="ledbar-3"></div>
				<div id="ledbar-4"></div>
				<div id="ledbar-5"></div>
			</div>
			<div id="button-box">
				<button data-value="18">GO</button>
				<button data-value="0">ST</button>
				<button data-value="8">RS</button>
				<button data-value="16">SST</button>
				<!-- -->
				<button data-value="21">AD</button>
				<button data-value="20">DA</button>
				<button data-value="17">PC</button>
				<button data-value="19">+</button>
				<!-- -->
				<button data-value="10">C</button>
				<button data-value="9">D</button>
				<button data-value="23">E</button>
				<button data-value="22">F</button>
				<!-- -->
				<button data-value="14">8</button>
				<button data-value="13">9</button>
				<button data-value="12">A</button>
				<button data-value="11">B</button>
				<!-- -->
				<button data-value="3">4</button>
				<button data-value="2">5</button>
				<button data-value="1">6</button>
				<button data-value="15">7</button>
				<!-- -->
				<button data-value="7">0</button>
				<button data-value="6">1</button>
				<button data-value="5">2</button>
				<button data-value="4">3</button>
			</div>
		</div>
		<!--
	case 7: c = VKEY_0;
	case 6: c = VKEY_1;
	case 5: c = VKEY_2;
	case 4: c = VKEY_3;

	case 3: c = VKEY_4;
	case 2: c = VKEY_5;
	case 1: c = VKEY_6;
	case 15: c = VKEY_7;

	case 14: c = VKEY_8;
	case 13: c = VKEY_9;
	case 12: c = VKEY_A;
	case 11: c = VKEY_B;

	case 10: c = VKEY_C;
	case 9: c = VKEY_D;
	case 23: c = VKEY_E;
	case 22: c = VKEY_F;

	case 21: c = VKEY_AD;
	case 20: c = VKEY_DA;
	case 17: c = VKEY_PC;
	case 19: c = VKEY_PLUS;

	case 18: c = VKEY_GO;
	case 0: c = VKEY_ST;
	case 8: c = VKEY_RS;
	case 16: c = (SSTmode == 0 ? VKEY_SST_ON : VKEY_SST_OFF);

	-->
		<div style="display:none">
			<svg id="seg7"
				xmlns="http://www.w3.org/2000/svg" width="192px" height="320px" viewBox="-1 -1 12 20">
				<g id="acg" 
			style="fill-rule:evenodd;
				stroke:rgb(41, 1, 1); 
				stroke-width:0.25;
				stroke-opacity:1;
				stroke-linecap:butt; 
				stroke-linejoin:miter;"
			>
					<polygon id="a" points=" 1, 1  2, 0  8, 0  9, 1  8, 2  2, 2" fill="#DDDDDD"/>
					<polygon id="b" points=" 9, 1 10, 2 10, 8  9, 9  8, 8  8, 2" fill="#DDDDDD"/>
					<polygon id="c" points=" 9, 9 10,10 10,16  9,17  8,16  8,10" fill="#DDDDDD"/>
					<polygon id="d" points=" 9,17  8,18  2,18  1,17  2,16  8,16" fill="#DDDDDD"/>
					<polygon id="e" points=" 1,17  0,16  0,10  1, 9  2,10  2,16" fill="#DDDDDD"/>
					<polygon id="f" points=" 1, 9  0, 8  0, 2  1, 1  2, 2  2, 8" fill="#DDDDDD"/>
					<polygon id="g" points=" 1, 9  2, 8  8, 8  9, 9  8,10  2,10" fill="#DDDDDD"/>
				</g>
			</svg>
		</div>
	</body>
</html>
